<div class="body">

    <div class="content">
        <h1>Klima</h1>

        <div class="list" *ngIf="(acs$ | async) as acs; else loading;">
            <app-ac-item class="ac" *ngFor="let ac of acs;" [ac]="ac"></app-ac-item>
        </div>
    </div>

    <ng-template #loading>
        <div class="loader">
            <mat-spinner color="accent" diameter="75"></mat-spinner>
        </div>
    </ng-template>
    
</div>
